syntax = "proto3";

package snapfaas.sched.messages;

// Begin of request messages
message GetJob {
    uint64 id = 1;
}

message FinishJob {
    string id     = 1;
    bytes  result = 2;
}

message Invoke {
    bytes invoke = 1;
}

message UpdateResource {
    bytes info = 1;
}

message DropResource {}
message ShutdownAll {}
// End of request messages

// Begin of response messages
message ProcessJob {
    string id     = 1;
    bytes  invoke = 2;
}

message Shutdown {}
message Fail {}
// End of response messages

message Request {
    oneof kind {
        // Worker
        GetJob         getJob         = 1;
        FinishJob      finishJob      = 2;
        Invoke         invoke         = 3;
        // Local resource manager
        UpdateResource updateResource = 4;
        DropResource   dropResource   = 5;
        // Debug
        ShutdownAll    shutdownAll    = 6;
    }
}

message Response {
    oneof kind {
        // Worker
        ProcessJob processJob = 1;
        Shutdown   shutdown   = 2;
        // Debug
        Fail       fail       = 3;
    }
}


